    <script>
        // This is an array of Objects.
        // Each frame object has structure:
        //      {
        //          "frameDuration": time to run the frame for,
        //          "values": Object of key value pairs -> "index": "hex color",
        //      }
        let frames = [];
        let current_color = "#ff0000";

        function activateLED(targetLED) {
            document.getElementById(targetLED).style="background-color: " + current_color;
            document.getElementById(targetLED).value = current_color;
        }

        function activateLEDWithColor(targetLED, color) {
            document.getElementById(targetLED).style = "background-color: " + color;
            document.getElementById(targetLED).value = color;
        }

        function clearBoard() {
            for(let i = 1; i <= 657; i++) {
                document.getElementById("LED" + i).style = "background-color: none";
            }
        }

        function newLEDColor() {
            current_color = document.getElementById("LEDColor").value;
        }

        function saveFrame() {
            let LEDValues = {};
            for(let i=1; i<=657; i++) {
                let targetLED = "LED" + i;
                let LEDValue = document.getElementById(targetLED).value;
                if(LEDValue != undefined && LEDValue != null) {
                    LEDValues[i] = LEDValue;
                }
            }
            let frameDuration = document.getElementById("frameDuration").value;
            frames.push({"frameDuration": frameDuration, "values": LEDValues});
        }

        function getFrames() {
            console.log(JSON.stringify(frames));
        }

        function hexToInt_2digit(hex) {
            return parseInt("0x" + hex);
        }

        function hexToCRGBString(hexString) {
            let rHexString = hexString.slice(1,3);
            let gHexString = hexString.slice(3,5);
            let bHexString = hexString.slice(5,7);

            let r = hexToInt_2digit(rHexString);
            let g = hexToInt_2digit(gHexString);
            let b = hexToInt_2digit(bHexString);

            return "" + r + "," + g + "," + b
        }

        function animationPlayback() {
            for(let i = 0; i < frames.length; i++) {
                let frameDuration = parseInt(frames[i]["frameDuration"]);
                let frameValues = frames[i].values;
                let frameValuesKeys = Object.keys(frameValues);
                for(let j = 0; j < frameValuesKeys.length; j++) {
                    let currentKey = frameValuesKeys[j];
                    document.getElementById("LED" + currentKey).style = "background-color: " + frameValues[currentKey];
                    document.getElementById("LED" + currentKey).value = frameValues[currentKey];
                }
                let currentTime = Date.now();
                let targetTime = currentTime + frameDuration;
                while(currentTime < targetTime) {
                    currentTime = Date.now();
                }
            }
        }

        // any consecutive delay lines can be combined.
        function combineDelays(codeString) {
            let codeLines = codeString.split("\n");
            if(codeLines.length < 2) {
                return codeString;
            }
            for(let i = 1; i < codeLines.length; i++) {
                let lastLine = codeLines[i-1];
                let currentLine = codeLines[i];
                if(currentLine.slice(0,5) == "delay") {
                    if(lastLine.slice(0,5) == "delay") {
                        let currentDelay = currentLine.slice(6,currentLine.length-2);
                        let lastDelay = lastLine.slice(6, lastLine.length-2);
                        let newLineCode = "delay(" + (parseInt(currentDelay)+parseInt(lastDelay)) + ");";
                        codeLines.splice(i-1, 2, newLineCode);
                        // effectively 1 item has been removed behind 'i'
                        i--;
                    } else {
                        continue;
                    }
                } else {
                    // 'i' can be double incremented, because the next iteration lastLine won't be a delay.
                    i++;
                    continue;
                }
            }
            let compactCodeString = "";
            for(let i = 0; i < codeLines.length; i++) {
                compactCodeString += codeLines[i] + "\n";
            }
            return compactCodeString;
        }


        // Iterate over the frames and on each frame generate code to display the frame
        // See information available in frames above.
        function generateCode() {
            //    LEDs[i];                                              indexes the ith LED.
            //    CRGB(0-255,0-255,0-255);                              Defines an RGB color.
            //    delay(milliseconds);                                  delays.
            //    FastLED.show();                                       Updates the display.

            let codeString = "";
            for(let i = 0; i < frames.length; i++) {
                let lastFrame, lastFrameValues, lastFrameValueKeys;
                let currentFrame = frames[i];
                let frameValues = currentFrame["values"];
                let frameValueKeys = Object.keys(frameValues);

                // If the last frame exists, do a diffing algorithm to minimize the length of arduino code.
                if(i > 0) {
                    let updateFlag = false;
                    let lastFrame = frames[i - 1];
                    let lastFrameValues = lastFrame["values"];
                    let lastFrameValueKeys = Object.keys(lastFrameValues);

                    // Keys that are in frame 1 but not frame 2 need to be cleared manually.
                    let clearKeys = lastFrameValueKeys.filter(x => !frameValueKeys.includes(x));
                    for(let k = 0; k < clearKeys.length; k++) {
                        codeString += "LEDs[" + clearKeys[k] + "] = CRGB(0,0,0);\n";
                    }

                    // Keys that are only in frame 2 must be updated.
                    let updateKeys = frameValueKeys.filter(x => !lastFrameValueKeys.includes(x));
                    for(let k = 0; k < updateKeys.length; k++) {
                        let updateKey = updateKeys[k];
                        codeString += "LEDs[" + updateKey + "] = CRGB(" + hexToCRGBString(frameValues[updateKey]) + ");\n";
                    }

                    // Keys that are in both frame 1 and 2 should only be updated if they have a different value.
                    let intersectionKeys = frameValueKeys.filter(x => lastFrameValueKeys.includes(x));
                    for(let k = 0; k < intersectionKeys.length; k++) {
                        let intersectionKey = intersectionKeys[k];
                        if(lastFrameValues[intersectionKey] != frameValues[intersectionKey]) {
                            codeString += "LEDs[" + intersectionKey + "] = CRGB(" + hexToCRGBString(frameValues[intersectionKey]) + ");\n";
                            updateFlag = true;
                        }
                    }

                    // If there are no updates, only include a delay line.
                    if(updateFlag || (updateKeys.length > 0) || (clearKeys.length > 0)) {
                        codeString += "FastLED.show();\n";
                    }
                } else {
                    // The first frame should just update everything.
                    for(let j = 0; j < frameValueKeys.length; j++) {
                        let currentKey = frameValueKeys[j];
                        codeString += "LEDs[" + currentKey + "] = CRGB(" + hexToCRGBString(frameValues[currentKey]) + ");\n";
                    }
                    codeString += "FastLED.show();\n";
                }

                codeString += "delay(" + currentFrame["frameDuration"] + ");\n";
            }

            codeString = combineDelays(codeString);

            console.log(codeString);
        }
    </script>

<div class="row">

    <div class="col">
